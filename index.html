<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>ToDo</title>
</head>
<body>
  <main class="main">
    <aside class="main__sidebar sidebar">

    </aside>
    <!-- /.main__sidebar sidebar -->
    <section class="main__content content">
      <div class="content__header header">
        <button class="header__button burger-btn">
          <span class="burger-btn__line hover-item"></span>
          <span class="burger-btn__line hover-item"></span>
          <span class="burger-btn__line hover-item"></span>
        </button>

        <button class="header__button filter-btn">
          <span class="filter-btn__line hover-item"></span>
          <span class="filter-btn__line hover-item"></span>
          <span class="filter-btn__line hover-item"></span>
        </button>

        <button class="header__button sort-btn">
          <span class="sort-btn__item ">AZ</span>
        </button>

        <button class="header__button view-btn">
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item hover-item"></span>
        </button>

        <button class="header__button view-btn">
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item view-btn__item_long hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item view-btn__item_long hover-item"></span>
          <span class="view-btn__item hover-item"></span>
          <span class="view-btn__item view-btn__item_long hover-item"></span>
        </button>

        <button class="header__add-btn add-btn">
          <span class="add-btn__text">+ Add Todo</span>
        </button>

        <button class="edit-btn">
          <span class="edit-btn__item"></span>
          <span class="edit-btn__item"></span>
          <span class="edit-btn__item"></span>
        </button>

      </div>
      <!-- /.content__header header -->
    </section>
    <!-- /.main__content -->
  </main>
  <!-- /.main -->


</body>
</html>
